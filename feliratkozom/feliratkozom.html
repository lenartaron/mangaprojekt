<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feliratkozom.css">
    <link rel="shortcut icon" type="icon/ico" href="../icon/icon.ico">
    <script src="feliratkozom.js"></script>
    <title>Bejelentkezés</title>
</head>

<body>
    <header>
        <a href="../index.html"><img src="../img/logosima.png" alt="Allium Studio" id="allium"></a>
        <h1 id="cím">Allium Studio</h1>
    </header>
    <div class="container">
        <div class="minden">
            <div class="szoveg">
                <h1>Feliratkozás</h1>
            </div>
            <div class="bel">
                <div class="jelentkezes">
                    <from id="signupForm">
                        <input type="text" class="username" id="usernme" placeholder="Felhasználónév" required>
                        <input type="text" class="email" id="email" placeholder="Email" required>
                        <button type="submit" id="signupBtn" >Feliratkozom</button>
                    </from>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h1 id="eler">Elérhetőségeink</h1><br>
        <ul>
            <li>
                <a href="https://www.youtube.com/@alliumszinkron">
                    <img src="https://static-00.iconduck.com/assets.00/youtube-icon-512x512-nzpu9sn1.png" id="youtube"
                        alt="youtube">
                </a>
            </li>
            <li>
                <a href="https://www.tiktok.com/@alliumszinkron">
                    <img src="https://cdn.pixabay.com/photo/2021/06/15/12/28/tiktok-6338430_1280.png" id="tiktok"
                        alt="tiktok">
                </a>
            </li>
        </ul>
        <h1 id="join">Szerverünk</h1>
        <a href="https://discord.gg/WsdQ8BTeW8">
            <img src="https://static-00.iconduck.com/assets.00/discord-icon-512x512-xtx725no.png" id="discord"
                alt="discord szerverünk">
        </a>
    </footer>
</body>

</html>
