<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <link rel="shortcut icon" type="icon/ico" href="../icon/icon.ico">
    <script src="registration.js"></script>
    <title>Regisztráció</title>
</head>


<body>
    <header>
        <a href="../index.html"><img src="../img/logosima.png" alt="Allium Studio" id="allium"></a>
        <h1 id="cím">Allium Studio</h1>
    </header>
    <div class="container">
        <div class="minden">
            <div class="szoveg">
                <h1>Regisztráció</h1>
            </div>
            <div class="bel">
                <div class="jelentkezes">
                    <from action="">
                        <input type="text" class="user" id="user" placeholder="Felhasználónév" required>
                            <input type="text" class="email" id="email" placeholder="Email" required>
                            <input type="password" class="pass" id="pass" placeholder="Jelszó" required>
                            <input type="password" class="pass2" id="pass2" placeholder="Jelszó ismétlés" required>
                        <button>Regisztrálás</button>
                    </from>
                </div>
            </div>

        </div>
    </div>
    <footer>
        <h1>Elérhetőségeink</h1>
    </footer>

</body>

</html>
