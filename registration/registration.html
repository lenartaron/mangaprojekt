<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <link rel="shortcut icon" type="icon/ico" href="../icon/icon.ico">
    <title>Regisztráció</title>
</head>

<body>
    <div class="container">
        <div class="minden">
            <div class="szoveg">
                <h1>Regisztráció</h1>
            </div>
            <div class="bel">
                <div class="jelentkezes">
                    <from action="">
                        <input type="text" class="vezetek" id="vezetek" placeholder="Vezetéknév" required>
                        <input type="text" class="kereszt" id="kereszt" placeholder="Keresztnév" required>
                        <div class="tobb">
                            <input type="text" class="email" id="email" placeholder="Email" required>
                            <input type="password" class="pass" id="pass" placeholder="Jelszó" required>
                            <input type="password" class="pass2" id="pass2" placeholder="Jelszó ismétlés" required>
                        </div>

                        <button>Regisztrálás</button>
                    </from>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
